
<!DOCTYPE html>
<html ng-app="rootCtrl" ng-cloak>
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, maximum-scale=1, initial-scale=1, user-scalable=0">
<!-- Always force latest IE rendering engine or request Chrome Frame -->
<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">

<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,800">

<!-- Use title if it's in the page YAML frontmatter -->
<title>BestSmart</title>


<link href="css/application.css" media="screen" rel="stylesheet"
	type="text/css" />

<link href="lib/font-awesome-4.0.3/css/font-awesome.min.css"
	rel="stylesheet" type="text/css" />
</head>

<body>

	<div class="container">

		<div class="row">
			<div class="col-md-6 col-md-offset-3">


				<div class="padded">
					<div class="login box" style="margin-top: 80px;">

						<div class="box-header">
							<span class="title">Selecione a Empresa</span>
						</div>

						<div class="box-content padded">

							<form class="separate-sections" action="/j_spring_security_check"
								method="post">
								<empresa-permission-table empresa="$root.empresa" />

							</form>
						</div>
						<button type="submit" class="btn btn-blue btn-block"
							ng-click="$root.entrar()">
							Entrar no Sistema
							<i class="icon-signin"></i>
						</button>
						<a type="button" class="btn btn-red btn-block"
							ng-href="/j_spring_security_logout">
							<i class=" fa fa-sign-out icon-"> Sair </i>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/application.js"></script>
	<script src="lib/angular/angular.min.js"></script>
	<script
		src="/app/lib/angular/bootstrap-ui/ui-bootstrap-custom-tpls-0.10.0.min.js"></script>
	<script src="lib/angular/angular-resource.min.js"></script>
	<script src="lib/angular/angular-route.min.js"></script>
	<script src="js/rootCtrl.js"></script>
</body>
