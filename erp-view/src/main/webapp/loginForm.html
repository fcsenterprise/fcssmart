<!DOCTYPE html>
<html ng-app="loginCtrl">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, maximum-scale=1, initial-scale=1, user-scalable=0">
<!-- Always force latest IE rendering engine or request Chrome Frame -->
<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">

<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,800">

<!-- Use title if it's in the page YAML frontmatter -->
<title>{{config.appName}}</title>

<link href="resources/stylesheets/application.css" media="screen"
	rel="stylesheet" type="text/css" />
<link href="resources/stylesheets/ng-table/ng-table.css" media="screen"
	rel="stylesheet" type="text/css" />

<script src="resources/javascripts/application.js" type="text/javascript"></script>
<script src="resources/javascripts/angular.min.js"></script>

<script src="resources/javascripts/angular-resource.min.js"></script>
<script src="resources/javascripts/ng-table/ng-table.js"></script>
<script src="resources/javascripts/loginCtrl.js"></script>
</head>

<body ng-controller="loginCtrl">

	<div class="container">

		<div class="col-md-4 col-md-offset-4">


			<div class="padded">
				<div class="login box" style="margin-top: 80px;">

					<div class="box-header">
						<span class="title">Login</span>
					</div>

					<div class="box-content padded">
						<form class="separate-sections" action="/j_spring_security_check" method="post">
							<div class="input-group addon-left">
								<span class="input-group-addon" href="#"> <i
									class="icon-user"></i>
								</span> <input type="text" placeholder="username" name="username">
							</div>

							<div class="input-group addon-left">
								<span class="input-group-addon" href="#"> <i
									class="icon-key"></i>
								</span> <input type="password" placeholder="password" name="password">
							</div>
							{{error}}
							<span ng-show="error">
								Usuario ou senha incorretos
							</span>
							<div>
								<button type="submit" class="btn btn-blue btn-block">
									Login <i class="icon-signin"></i>
								</button>
							</div>

						</form>

						<div>
							<a href="sign_up.html"> Don't have an account? <strong>Sign
									Up</strong>
							</a>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>
</body>
