<div id="{{modalId}}" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
				<h4 class="modal-title">Endere&ccedil;o Telefone</h4>
			</div>
			<div class="modal-body">
				<label class="control-label col-lg-2">Addresses</label>
				<div class="padded">
					<div class="form-group">
						<label class="control-label col-lg-2">ID</label>
						<div class="col-lg-10">
							<input type="text" class="validate[required]"
								data-prompt-position="topLeft" ng-model="address.id" />
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-lg-2">Descricao</label>
						<div class="col-lg-10">
							<input type="text" class="validate[required]"
								data-prompt-position="topLeft" ng-model="address.description" />
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-lg-2">Rua</label>
						<div class="col-lg-10">
							<input type="text" class="validate[required]"
								data-prompt-position="topLeft" ng-model="address.street" />
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-lg-2">CEP</label>
						<div class="col-lg-10">
							<input type="text" class="validate[required]"
								data-prompt-position="topLeft" ng-model="address.cep" />
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button class="btn btn-default" data-dismiss="modal" type="submit"
						ng-click="removeAddress(address)">Remover</button>
					<button class="btn btn-blue" data-dismiss="modal" type="submit"
						ng-click="saveAddress(address)">Save changes</button>
				</div>
			</div>
		</div>
	</div>
</div>
