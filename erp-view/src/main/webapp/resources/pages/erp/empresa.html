<!-- find me in partials/data_tables_custom -->
<div class="row">
	<div class="col-md-12">
		<div class="box">
			<div class="box-header">
				<ul class="nav nav-tabs nav-tabs-left">
					<li class="active"><a href="#basico" data-toggle="tab"><i
							class="icon- fa fa-book"></i><span>B&aacute;sico</span></a></li>
					<li><a href="#basico" data-toggle="tab"><i
							class="icon-home"></i><span>Endere&ccedil;o</span></a></li>
					<li><a href="#basico" data-toggle="tab"><i
							class="icon- fa fa-phone"></i><span>Telefone</span></a></li>
					<li><a href="#complementar" data-toggle="tab"><i
							class="icon-comments-alt"></i> <span>Complementar</span></a></li>
				</ul>
			</div>

			<div class="box-content padded">
				<div class="tab-content">
					<div class="tab-pane active" id="basico">
						<div class="box-content">
							<form class="form-horizontal fill-up validatable"
								app-form-validate id="empresa-form">
								<div class="row">
									<div class="col-lg-6">
										<ul class="padded separate-sections">
											<li class="input"><label>C&oacute;digo</label><input
												type="text" ui-mask="999"
												class="validate[required,maxSize[3],number]"
												data-prompt-position="topLeft" ng-model="empresa.codigo" /></li>
											<li class="input"><label>Raz&atilde;o Social</label><input
												type="text" class="validate[required]"
												data-prompt-position="topLeft"
												ng-model="empresa.razaoSocial" /></li>
											<li class="input"><label>CNPJ</label><input type="text"
												ui-mask="999999999999/99"
												class="validate[required,minSize[14],number]"
												data-prompt-position="topLeft" ng-model="empresa.cnpj" /></li>
											<li class="input"><label>Cei</label><input type="text"
												class="validate[required,minSize[14],number]"
												data-prompt-position="topLeft" ng-model="empresa.cei" /></li>
										</ul>
									</div>
									<div class="col-lg-6">
										<ul class="padded separate-sections">
											<li class="input"><label>C&oacute;digo Nire</label><input
												type="text" ui-mask="99999"
												class="validate[required,maxSize[5],number]"
												data-prompt-position="topLeft" ng-model="empresa.codigoNire" /></li>
											<li class="input"><label>Inscri&ccedil;&atilde;o
													Municipal</label><input type="text"
												class="validate[required,maxSize[3],number]"
												data-prompt-position="topLeft"
												ng-model="empresa.inscricaoMunicipal" /></li>
											<li class="input"><label>Inscri&ccedil;&atilde;o
													Estadual</label><input type="text"
												class="validate[required,maxSize[3],number]"
												data-prompt-position="topLeft"
												ng-model="empresa.inscricaoEstadual" /></li>
											<li class="input"><label>Tipo Empresa</label> <select>
													<option>Matriz!</option>
													<option id="greet" ng-selected="selected">Greetings!</option>
											</select></li>
										</ul>
									</div>
								</div>
							</form>
						</div>
					</div>
					<div class="tab-pane" id="complementar">And now to the
						profile</div>
				</div>
			</div>
		</div>
	</div>
</div>
