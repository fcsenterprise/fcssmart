<!-- find me in partials/data_tables_custom -->
<div class="row">
	<div class="col-md-12">
		<div class="box">
			<div class="box-header">
				<span class="title">{{appFormHeader}}</span>
			</div>
			<div class="box-content">
				<app-alert app-alert-header="Alerts" app-alert-msg="error"></app-alert>
				<form class="form-horizontal fill-up validatable">
					<div class="padded">
						<div class="form-group">
							<label class="control-label col-lg-2">CNPJ/CEI</label>
							<div class="col-lg-10">
								<input type="text" ui-mask="999999999999/99"
									class="validate[required,minSize[14]]" ng-disabled="visualizar"
									ng-focus="true" data-prompt-position="topLeft"
									ng-model="empresa.cnpjCei" />
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-lg-2">Raz&atilde;o Social</label>
							<div class="col-lg-10">
								<input type="text" class="validate[required]"
									data-prompt-position="topLeft" ng-model="empresa.razaoSocial"
									ng-disabled="visualizar" />
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-lg-2">Nome Fantasia</label>
							<div class="col-lg-10">
								<input type="text" class="validate[required]"
									data-prompt-position="topLeft" ng-model="empresa.nomeFantasia"
									ng-disabled="visualizar" />
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-lg-2">Inscri&ccedil;&atilde;o
								Estadual</label>
							<div class="col-lg-10">
								<input type="text" class="validate[required]"
									data-prompt-position="topLeft"
									ng-model="empresa.inscricaoEstadual" ng-disabled="visualizar" />
							</div>
						</div>
						<div class="form-actions">
							<button type="button" class="btn btn-blue"
								ng-click="visualizar = false">{{visualizar &&
								'Editar'||'Salvar'}}</button>
							<button type="submit" class="btn btn-blue">Excluir</button>
							<a type="button" class="btn btn-default" ng-href="#/empresas">Voltar</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
