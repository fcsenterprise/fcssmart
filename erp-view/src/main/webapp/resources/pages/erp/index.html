<!DOCTYPE html>
<html ng-app="rootCtrl">
<head>
<!-- <meta charset="ISO-8859-1"> -->
<meta name="viewport"
	content="width=device-width, maximum-scale=1, initial-scale=1, user-scalable=0">
<!-- Always force latest IE rendering engine or request Chrome Frame -->
<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">


<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,800">

<!-- Use title if it's in the page YAML frontmatter -->
<title>{{config.appName}}</title>







<link href="/resources/stylesheets/jquery-ui.css" rel="stylesheet"
	type="text/css" />

<link href="../../stylesheets/application.css" media="screen"
	rel="stylesheet" type="text/css" />
<link href="/resources/stylesheets/ng-table.css" rel="stylesheet"
	type="text/css" />

<link
	href="/resources/components/font-awesome-4.0.3/css/font-awesome.min.css"
	rel="stylesheet" type="text/css" />
<script src="/resources/javascripts/js/jquery-1.9.1.js"></script>
<script src="/resources/javascripts/js/jquery-ui-1.10.3.custom.min.js"></script>

<script src="/resources/javascripts/angular.min.js"></script>


<!-- <script src="/resources/javascripts/angular-ui.js"></script> -->

<script src="/resources/javascripts/ui-bootstrap-tpls-0.1.0.js"></script>


<script src="../../javascripts/angular-resource.min.js"></script>

<script src="/resources/javascripts/ng-table.js"></script>


<script src="/resources/javascripts/ui-utils.js"></script>
<script src="/resources/javascripts/application.js"></script>
<script src="/resources/javascripts/rootCtrl.js"></script>
<style type="text/css">
.jqstooltip {
	position: absolute;
	left: 0px;
	top: 0px;
	visibility: hidden;
	background: rgb(0, 0, 0) transparent;
	background-color: rgba(0, 0, 0, 0.6);
	filter: progid:DXImageTransform.Microsoft.gradient(startColorstr=#99000000,
		endColorstr=#99000000);
	-ms-filter:
		"progid:DXImageTransform.Microsoft.gradient(startColorstr=#99000000, endColorstr=#99000000)";
	color: white;
	font: 10px arial, san serif;
	text-align: left;
	white-space: nowrap;
	padding: 5px;
	border: 1px solid white;
	z-index: 10000;
}

.jqsfield {
	color: white;
	font: 10px arial, san serif;
	text-align: left;
}
</style>
</head>

<body>
	<nav class="navbar navbar-default navbar-inverse navbar-static-top"
		role="navigation">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
			<a class="navbar-brand" href="#">{{config.appName}}</a>
			<button type="button" class="navbar-toggle" data-toggle="collapse"
				data-target=".navbar-collapse-primary">
				<span class="sr-only">Toggle Side Navigation</span> <i
					class="icon-th-list"></i>
			</button>
			<button type="button" class="navbar-toggle" data-toggle="collapse"
				data-target=".navbar-collapse-top">
				<span class="sr-only">Toggle Side Navigation</span> <i
					class="icon-align-justify"></i>
			</button>
		</div>
		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse navbar-collapse-top">
			<div class="navbar-right" ng-show="config.logado">

				<ul class="nav navbar-nav navbar-left"
					ng-repeat="route in config.mainRoute">
					<li class="cdrop active"><a href="{{route.link}}">{{route.name}}</a></li>
				</ul>

				<form class="navbar-form navbar-left" role="search">
					<div class="form-group">
						<input type="text" class="search-query animated"
							placeholder="Search"> <i class="icon-search"></i>
					</div>
				</form>

				<ul class="nav navbar-nav navbar-left">
					<li class="dropdown"><a href="#"
						class="dropdown-toggle dropdown-avatar" data-toggle="dropdown">
							<span> <img class="menu-avatar"
								ng-src="{{config.userProfile.avatar}}" /> <span>{{config.userProfile.name}}<i
									class="icon-caret-down"></i></span>
						</span>
					</a>
						<ul class="dropdown-menu">
							<li class="with-image">
								<div class="avatar">
									<img ng-src="{{config.userProfile.avatar}}" />
								</div> <span>{{config.userProfile.name}}</span>
							</li>
							<li class="divider"></li>
							<li><a href="#/profile"><i class="icon-user"></i> <span>Profile</span></a></li>
							<li><a href="#/logout"><i class="icon-off"></i> <span>Logout</span></a></li>
						</ul></li>
				</ul>
			</div>
		</div>
		<!-- /.navbar-collapse -->
	</nav>
	<div class="sidebar-background" ng-show="config.logado">
		<div class="primary-sidebar-background"></div>
	</div>
	<div class="primary-sidebar" ng-show="config.logado">
		<ul class="nav navbar-collapse collapse navbar-collapse-primary">
			<li class="dark-nav " ng-repeat="menu in config.menus"><span
				class="glow"></span> <a class="accordion-toggle collapsed "
				data-toggle="collapse" ng-href="#{{menu.id}}"> <i
					class="{{menu.icon}} icon-2x"></i> <span> {{menu.name}} <i
						class="icon-caret-down"></i>
				</span>
			</a>
				<ul id="{{menu.id}}" class="collapse ">
					<li class="" ng-repeat="subMenu in menu.subMenus"><a
						ng-href="{{subMenu.link}}"> <i class="{{subMenu.icon}}"></i>
							{{subMenu.name}}
					</a></li>
				</ul></li>
		</ul>
	</div>
	<div class="main-content">
		<div class="container">
			<div class="row">
				<div class="area-top clearfix" ng-show="config.logado">
					<div class="pull-left header">
						<h3 class="title">
							<i class="{{page.icon}}"></i> {{page.title}}
						</h3>
						<h5>
							<span> {{page.subTitle}} </span>
						</h5>
					</div>
				</div>
				<div class="container padded" ng-show="config.logado">
					<div class="row">
						<div id="breadcrumbs">
							<div class="breadcrumb-button blue">
								<span class="breadcrumb-label"><i class="icon-home"></i>
									Home</span> <span class="breadcrumb-arrow"><span></span></span>
							</div>
							<div class="breadcrumb-button">
								<span class="breadcrumb-label"> <i class="icon-dashboard"></i>
									Dashboard
								</span> <span class="breadcrumb-arrow"><span></span></span>
							</div>
						</div>
					</div>
				</div>
				<div class="container" ng-view></div>
			</div>
		</div>
	</div>
</html>
