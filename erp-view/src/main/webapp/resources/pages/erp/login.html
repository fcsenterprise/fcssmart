<!DOCTYPE html>
<html ng-app="rootCtrl">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, maximum-scale=1, initial-scale=1, user-scalable=0">
<!-- Always force latest IE rendering engine or request Chrome Frame -->
<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">

<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,800">

<!-- Use title if it's in the page YAML frontmatter -->
<title>{{config.appName}}</title>

<link href="../../stylesheets/application.css" media="screen"
	rel="stylesheet" type="text/css" />
<link href="../../stylesheets/ng-table/ng-table.css" media="screen"
	rel="stylesheet" type="text/css" />

<script src="../../javascripts/application.js" type="text/javascript"></script>
<script src="../../javascripts/angular.min.js"></script>

<script src="../../javascripts/angular-resource.min.js"></script>
<script src="../../javascripts/ng-table/ng-table.js"></script>
<script src="../../javascripts/rootCtrl.js"></script>
</head>

<body>

	<div class="container">

		<div class="col-md-4 col-md-offset-4">


			<div class="padded">
				<div class="login box" style="margin-top: 80px;">

					<div class="box-header">
						<span class="title">Login</span>
					</div>

					<div class="box-content padded">
						<form class="separate-sections" action="/login">
							<div class="input-group addon-left">
								<span class="input-group-addon" href="#"> <i
									class="icon-user"></i>
								</span> <input type="text" placeholder="username" name="user">
							</div>

							<div class="input-group addon-left">
								<span class="input-group-addon" href="#"> <i
									class="icon-key"></i>
								</span> <input type="password" placeholder="password" name="pass">
							</div>

							<div>
								<button type="submit" class="btn btn-blue btn-block">
									Login <i class="icon-signin"></i>
								</button>
							</div>

						</form>

						<div>
							<a href="sign_up.html"> Don't have an account? <strong>Sign
									Up</strong>
							</a>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>
</body>
