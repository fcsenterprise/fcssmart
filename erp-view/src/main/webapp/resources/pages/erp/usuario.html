<div class="row">
	<div class="col-md-12">
		<div class="box">
			<div class="box-header">
				<span class="title">Usuário</span>
			</div>
			<div class="box-content">
				<app-endereco modal-id="mmm"></app-endereco>
				<form class="form-horizontal fill-up validatable" app-form-validate id="user-form">
					<div class="padded">
						<div class="form-group">
							<label class="control-label col-lg-2">Contatos</label>
							<div class="col-sm-2 action-nav-button">
								<a modal-shower modal-id="mmm" title="Messages"
									class="btn btn-green"> <i class="fa fa-address"></i> <span>Contatos</span>
									<span class="label label-black">{{usuario.enderecos.length}}</span>
								</a>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-lg-2">Nome</label>
							<div class="col-lg-10">
								<input type="text" class="validate[required]"
									data-prompt-position="topLeft" ng-model="usuario.nome" />
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-lg-2">CPF</label>
							<div class="col-lg-10">
								<input type="text" class="validate[required]"
									ui-mask="999.999.999-99" data-prompt-position="topLeft"
									ng-model="usuario.cpf" />
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-lg-2">Dt. Nascimento</label>
							<div class="col-lg-4">
								<input type="date" class="validate[required]"
									data-prompt-position="topLeft"
									ng-model="usuario.dataNascimento" />
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-lg-2">Email</label>
							<div class="col-lg-4">
								<input type="email" class="validate[required]"
									data-prompt-position="topLeft"
									ng-model="usuario.credencial.email" />
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-lg-2">Login</label>
							<div class="col-lg-4">
								<input type="text" class="validate[required]"
									data-prompt-position="topLeft"
									ng-model="usuario.credencial.login" />
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-lg-2">Senha</label>
							<div class="col-lg-4">
								<input type="password" class="validate[required]"
									data-prompt-position="topLeft"
									ng-model="usuario.credencial.senha" />
							</div>
						</div>
						<app-actions resource="/erp/usuario/:paramId"
							value="usuario" form-id="#user-form"></app-actions>
					</div>
				</form>
				<usuario-table usuario="usuario" />
			</div>
		</div>
	</div>
</div>
