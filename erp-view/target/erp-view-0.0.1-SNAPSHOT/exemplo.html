<!doctype html>
<html ng-app>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.3/angular.min.js"></script>
  </head>
  <body>
    <div>
      <label>Name:</label>
      <input type="text" ng-model="usuario.nome" placeholder="Enter a name here">
      <input type="text" ng-model="usuario.telefone" placeholder="Enter a telefone here">
      <hr>
      <h1>Hello {{usuario.nome}} - {{usuario.telefone}}!</h1>
      <button ng-click="window.alert(usuario)">Show</button>
    </div>
  </body>
</html>
