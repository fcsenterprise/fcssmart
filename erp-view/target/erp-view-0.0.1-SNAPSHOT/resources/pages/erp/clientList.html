<!-- find me in partials/data_tables_custom -->
<div class="row">
	<div class="col-md-12">
		<div class="box">
			<div class="box-header">
				<span class="title">Data Tables</span>
			</div>
			<div class="box-content">
				<p>
					<strong>Filter:</strong> {{tableParams.filter()|json}}
				</p>
				<a class="btn btn-primary" ng-mousedown="csv.generate()"
					ng-href="{{ csv.link() }}" download="test.csv">Export to CSV</a>
				<table ng-table="tableParams" show-filter="true" class="table">
					<tr ng-repeat="user in $data">
						<td data-title="'ID'">{{$index}}</td>
						<td data-title="'Name'" filter="{ 'name': 'text' }">{{user.name}}</td>
						<td data-title="'Age'" filter="{ 'age': 'text' }">{{user.age}}</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</div>
