<!-- find me in partials/data_tables_custom -->
<div class="row">
	<div class="col-md-12">
		<div class="box">
			<div class="box-header">
				<span class="title">Empresas</span>
			</div>
			<div class="box-content">
				<table ng-table="empresasTableParams" class="table">
					<tr ng-repeat="empresa in $data">
						<td data-title="'CNPJ/CEI'">{{empresa.cnpjCei}}</td>
						<td data-title="'Razão Social'">{{empresa.razaoSocial}}</td>
						<td data-title="'Nome Fantasia'">{{empresa.nomeFantasia}}</td>
						<td data-title="'Inscrição Estadual'">{{empresa.inscricaoEstadual}}</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</div>
